// Blade's CS:GO Autoexec
// Last Updated: July 8th, 2014

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "250"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "0"
cl_crosshair_outline "0"
cl_crosshair_outline_draw "0"

// Mouse
sensitivity "0.95"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_vsync "0"
fps_max "200"
fps_max_menu "200"

// HUD
hud_scaling "0.80" // CS:S sized HUD

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.38"
cl_radar_icon_scale_min "0.4"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "0.98" // prefer 2 but 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Misc
con_enable "1"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "2"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // E opening buy menu
closeonbuy "0"

// Voice Scale
voice_scale "1"
bind MOUSE4 "toggle voice_scale 1 0.75 0.50 0.25 0" // toggle voice volume

// Netgraph
bind "TAB" "+ng"
alias "+ng" "+showscores; net_graph 1;"
alias "-ng" "net_graph 0; -showscores;"

// Closing
host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo ""
echo "blade autoexec loaded :^)"
echo ""
echo ""
echo ""